<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-frame">
        <div class="calculator-frame-background">
          <div class="first-row">
            <img class="c-logo" src="./src/logo-c.svg" alt="" />
          </div>

          <pre class="productline">
                CUSTOM
                GREEN LINE</pre
          >
          <div class="display">
            <div class="display-relief">
              <div class="display-glass">
                <div class="display-output">
                  <div class="display-numbers-background">8888888888</div>
                  <div class="displayed-numbers"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="label">
        <div class="shield">commodore</div>
      </div>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
